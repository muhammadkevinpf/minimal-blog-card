<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="rounded-border card">
        <div class="content">
            <img alt="Cactus" src="./cactus_img.jpg" class="rounded-border image" />
            <div class="rounded-border-2 tag">
                <p>Design</p>
            </div>
            <div>
                <h3 class="title">Embracing Minimalism</h3>
                <p class="subtitle">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the

                    that lies in simplicity.</p>
            </div>
        </div>
        <div class="footer">Annie Spratt</div>
    </div>
</body>

</html>
